<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="cal.js" defer></script>
    <title>Asian Calculator</title>
</head>
<body>
    <div class="main">

        <img src="28-287463_peter-griffin-family-guy-peter-face.png" alt=""  style=" height: 100px;">
        <h1 class="heading">Welcome to Asian Calculator </h1>
        <div class="rows">
            <div class="input-area">
                <input  class="text"type="text">
            </div>
            <div class="row">
                <button class="tc">AC</button>
                <button class="tc">Clear</button>
                <button class="tc">%</button>
                <button class="yellow">/</button>
            </div>
            <div class="row">
                <button class="grey">7</button>
                <button class="grey">8</button>
                <button class="grey">9</button>
                <button class="yellow">*</button>
            </div>
            <div class="row">
                <button class="grey">4</button>
                <button class="grey">5</button>
                <button class="grey">6</button>
                <button class="yellow">-</button>
            </div>
            <div class="row">
                <button class="grey">1</button>
                <button class="grey">2</button>
                <button class="grey">3</button>
                <button class="yellow">+</button>
            </div>
            <div class="row 5">
                <button class="asian  grey" >Asian Child</button>
                <button class="grey">.</button>
                <button class="yellow">=</button>
            </div>
        </div>
    </div>
</body>
</html>
